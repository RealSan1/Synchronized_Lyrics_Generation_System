<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가사 검색</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    .search-container {
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    .results-container {
      margin-top: 20px;
      text-align: left;
    }
    .result-item {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>가사 검색</h1>
    <form method="post" action="/search">
      <div class="input-group mb-3">
        <input type="text" name="query" class="form-control" placeholder="가수나 제목을 입력하세요" required>
        <button type="submit" class="btn btn-primary">검색</button>
      </div>
    </form>

    {% if synced_lyrics_list %}
      <div class="results-container">
        <h4>검색 결과</h4>
        <ul class="list-group">
          {% for item in synced_lyrics_list %}
            <li class="list-group-item result-item" data-bs-toggle="modal" data-bs-target="#lyricsModal" data-lyrics="{{ item['synced_lyrics'] }}">
              {{ item['track_title'] }} - {{ item['artist_name'] }}
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>

  <!-- Modal -->
  <div class="modal fade" id="lyricsModal" tabindex="-1" aria-labelledby="lyricsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="lyricsModalLabel">가사</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <pre id="modal-lyrics-content"></pre>
          {% if synced_lyrics_list is not none %}
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Modal에 가사 내용 동적으로 넣기
    var lyricsModal = document.getElementById('lyricsModal')
    lyricsModal.addEventListener('show.bs.modal', function (event) {
      // 클릭한 항목에서 가사 정보 가져오기
      var button = event.relatedTarget; // 클릭된 리스트 항목
      var lyrics = button.getAttribute('data-lyrics'); // data-lyrics 속성값

      // Modal의 본문에 가사 내용 삽입
      var modalBody = lyricsModal.querySelector('.modal-body #modal-lyrics-content');
      modalBody.textContent = lyrics;
    });
  </script>
</body>
</html>
