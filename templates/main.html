<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가사 싱크 서비스</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">음악 업로드</h2>
    <form action="/process" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="audioFile" class="form-label">오디오 파일 (mp3/wav)</label>
        <input type="file" name="audioFile" class="form-control" accept="audio/*" required>
      </div>

      <div class="mb-3">
        <label for="plainLyrics" class="form-label">원본 가사</label>
        <textarea name="plainLyrics" id="plainLyrics" class="form-control" rows="10" required></textarea>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">업로드 및 분석</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
